<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/styles.css" >

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-2">
                <div id="sidebar-container">


                </div>

            </div>


            <div class="col-lg-10">

                <div id="main-container">
                    <div class="card border-0">
                        <div class="card-header">
                            Manage Question Papers
                        </div>
                        <div class="card-body">
                          <h5 class="card-title mb-4">Add Question Papers</h5>
                            


                          <form class="needs-validation" novalidate>
                            <div class="form-group row mb-5">
                              <label for="papername" class="col-sm-2 pr-0 col-form-label">Question Paper Name</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="papername" required>
                                <div class="valid-feedback">
                                    Looks good!
                                  </div>
                              </div>
                            </div>



                            <div class="form-group row  mb-5">
                                <label for="staticEmail" class="col-sm-2 pr-0 col-form-label">Select chapters</label>
                                <div class="col-sm-9">
                                    <div class="form-check">
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input type="checkbox" class="custom-control-input" id="chap1">
                                            <label class="custom-control-label" for="chap1">Chapter - 1</label>
                                           
                                          </div>

                                          <div class="custom-control custom-checkbox mb-3">
                                            <input type="checkbox" class="custom-control-input" id="chap2">
                                            <label class="custom-control-label" for="chap2">Chapter - 2</label>
                                           
                                          </div>


                                          <div class="custom-control custom-checkbox mb-3">
                                            <input type="checkbox" class="custom-control-input" id="chap3" >
                                            <label class="custom-control-label" for="chap3">Chapter - 3</label>
                                           
                                          </div>
                                      </div>
                                       
                                    </div>
                                  </div>


                                  <div class="form-group row  mb-5">
                                    <label for="staticEmail" class="col-sm-2 pr-0 col-form-label">Question Type</label>
                                    <div class="col-sm-9">
                                        <div class="form-check">
                                            <div class="custom-control custom-checkbox mb-3">
                                                <input type="checkbox" class="custom-control-input" id="qtype-mcq">
                                                <label class="custom-control-label" for="qtype-mcq">Multiple Choise Questions</label>
                                               
                                              </div>
    
                                              <div class="custom-control custom-checkbox mb-3">
                                                <input type="checkbox" class="custom-control-input" id="qtype-mcq-2m">
                                                <label class="custom-control-label" for="qtype-mcq-2m">2-Mark</label>
                                               
                                              </div>
    
    
                                              <div class="custom-control custom-checkbox mb-3">
                                                <input type="checkbox" class="custom-control-input" id="qtype-mcq-3m" >
                                                <label class="custom-control-label" for="qtype-mcq-3m">3-Mark</label>
                                               
                                              </div>
                                          </div>
                                           
                                        </div>
                                      </div>
                                   
                                 

                                      <div class="form-group row  mb-5">
                                        <label for="staticEmail" class="col-sm-2 pr-0 col-form-label">Preparation Type</label>
                                        <div class="col-sm-9">
                                            <div class="form-check  form-check-inline">


                                                    <div class="custom-control custom-radio mr-3">
                                                            <input type="radio" class="custom-control-input" id="ptype-auto" name="radio-stacked" required>
                                                            <label class="custom-control-label" for="ptype-auto">Automatic</label>
                                                          </div>

                                                
        
                                                          <div class="custom-control custom-radio  ">
                                                                <input type="radio" class="custom-control-input" id="ptype-manual" name="radio-stacked" required>
                                                                <label class="custom-control-label" for="ptype-manual">Manual</label>
                                                              </div>  
        
                                                  
                                              </div>
                                               
                                            </div>
                                          </div>

                                          <div class="form-group row  mb-5">
                                              <div class="col-lg-12 text-right">
                                                    <a href="step-2.html" class="btn btn-primary"> Next Step</a>
                                            </div>
                                                  </div>

                           
                          </form>

                          
                          
                         








                          
                        </div>
                      </div>


                </div>

            </div>

        </div>

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js" ></script>
    <script src="js/bootstrap.min.js" ></script>
    <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
            </script>
  </body>
</html>
